<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilo -->
    <link rel="stylesheet" href="/style.css">
    <!-- Fontes Google  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Galeria de botões</title>
</head>
<body>

    <!-- Menu -->
     <header>
        <h2 class="logo">CSS</h2>
        <nav id="navbar">
            <a href="#" class="link hover">HOVER</a> 
            <a href="#" class="link animation">ANIMATION</a> |
        </nav>
     </header>   

    <main id="main-content"> 
        <!-- Menu lateral de links -->
        <aside id="side-menu">
            <header class="menu-title">
                <h3>Tabela de conteudos</h3>
            </header>
            <nav id="contents-menu">
                <p>Animações hover CSS</p>
                <ul>
                    <li><a href="#">Rotate effect</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Primeira button box -->
        <section class="button-box"> 
            <nav class="code-buttons">
                <ul>
                    <li><button class="code-button html-button">HMTL</button></li>
                    <li><button class="code-button css-button">CSS</button></li>
                    <li><button class="code-button result-button">RESULT</button></li>
                </ul>
            </nav>    
            <button class="animated-button hover" data-animation="rotate">HOVER</button>
        </section>
    </main>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- Javascript -->
    <script language="javascript" src="js.js"></script>  
</body>
</html>
